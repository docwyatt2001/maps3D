<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/slider.css"/>
		<link rel="stylesheet" type="text/css" href="css/myStyles.css"/>
		<script type="application/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<script type="application/javascript" src="js/bootstrap-slider.js"></script>
		<script type="application/javascript"
      			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Uu6dvnQka6EL0MAiCCr7_6VfynDigm0&sensor=false"></script>
		<!-- <script type="text/javascript" src="js/gl-matrix-min.js"></script> -->
		<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
		<script type="application/javascript" src="js/maps3d.js"></script>
		<script type="application/javascript" src="js/maps3dgl.js"></script>
		<script type="application/javascript" src="js/build/three.min.js"></script>
    	
		<title>Maps 3D</title>
		
		<script id="shader-fs" type="x-shader/x-fragment">
		    precision mediump float;
		
		    varying vec4 vColor;

		  void main(void) {
		    gl_FragColor = vColor;
		  }
		</script>	

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			
			varying vec4 vColor;
			
			void main(void) {
			    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    			vColor = aVertexColor;
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="menu" class="container">
			<div class="row">
				<div class="col-xs-6" id="map-canvas">
				</div>
				<div class="col-xs-6">
					<table id="points" class="table table-striped" width="100%" height="100%">
					</table>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12">
					<button id="submitBtn" type="button" class="btn btn-success">H&ouml;henprofil berechnen</button>
					<input id="slider" type="text" 
							class="span2" 
							value="5" 
							data-slider-min="1" 
							data-slider-max="15" 
							data-slider-step="1" 
							data-slider-value="5" 
							data-slider-orientation="horizontal" 
							data-slider-selection="after">
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12" id="canvas-container">
					<!-- <canvas id="profile-canvas" style="border: none;" width="1000" height="500"></canvas> -->
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12">
					<div id="log"><textarea></textarea></div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
