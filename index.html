<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/slider.css"/>
		<link rel="stylesheet" type="text/css" href="css/myStyles.css"/>

	</head>
	<body style="height:200px; width:100%;">

		<div id="maps3d" class="container">
			<div class="row" >
				<div class="col-xs-6" id="map" style="width: 50%; height: 100%;">
					<h1>Karte</h1>

					<div id="map-canvas" style="height:100px; width:100%;"></div>

					<button id="submitButton" type="button" class="btn btn-success">H&ouml;henprofil berechnen</button>

					<input id="slider" type="text" 
							class="span2" 
							value="45" 
							data-slider-min="1" 
							data-slider-max="100" 
							data-slider-step="1" 
							data-slider-value="45" 
							data-slider-orientation="horizontal" 
							data-slider-selection="after">						
				</div>

				<div class="col-xs-6" id="profile" style="width: 50%; height: 400px;" >
					<h1>H&ouml;henprofil</h1>

					<div id="profile-canvas" style="height:100%; width:100%;"></div>					
				</div>
			</div>			

			
			<div class="row">
				<div class="col-xs-12" >
					<table id="points" class="table table-striped" width="100%" height="100%"></table>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12">
					<div id="log"><textarea></textarea></div>
				</div>
			</div>
		</div>
		
		<script data-main="js/main" type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
		<script type="application/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Uu6dvnQka6EL0MAiCCr7_6VfynDigm0&sensor=false"></script>		
	</body>
</html>
